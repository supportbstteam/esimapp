apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

import com.facebook.react.ReactExtension

react {
    // Hermes enabled by default — you can disable later if needed
    entryFile = file("../../index.js")
    hermesEnabled = true
    autolinkLibrariesWithApp()
}

/**
 * Toggle Proguard for release builds
 */
def enableProguardInReleaseBuilds = false

/**
 * Use standard JSC if Hermes is disabled
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    namespace "com.simaero"
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.simaero"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // ✅ Stripe requires multidex support
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    // ✅ Required for Java 17 / Gradle 8.x / Kotlin 2.x
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildFeatures {
        viewBinding true
    }

    // ✅ Avoid META-INF conflicts (Stripe & RN)
    packagingOptions {
        resources.excludes += [
            "META-INF/DEPENDENCIES",
            "META-INF/LICENSE",
            "META-INF/LICENSE.txt",
            "META-INF/license.txt",
            "META-INF/NOTICE",
            "META-INF/NOTICE.txt",
            "META-INF/notice.txt",
            "META-INF/ASL2.0",
            "META-INF/*.kotlin_module"
        ]
    }
}

dependencies {
    // React Native core
    implementation("com.facebook.react:react-android")

    // Hermes or JSC
    if (findProperty("hermesEnabled")?.toBoolean() == true) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // ✅ Stripe Android SDK (required for @stripe/stripe-react-native)
    implementation("com.stripe:stripe-android:20.53.0")

    // Optional: recommended AndroidX libs
    implementation("androidx.appcompat:appcompat:1.7.0")
    implementation("androidx.core:core-ktx:1.15.0")
    implementation("com.google.android.material:material:1.12.0")
}
